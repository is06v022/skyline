<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>入場料の一覧</title>
        <style>
            table{
                border-collapse: collapse;
            }
            td,th{
                border: solid 1px #000000;
                width: 80px;
                
                padding: 10px;
            }
            th {
                background-color: #99CCCC;
            }

        </style>
    </head>

    <body onload="createTable()">
        <h1>入場料の一覧</h1>
        <table>
        <thead id ="t_head"></thead>
        <tbody id ="t_body"></tbody>
        </table>

        <script>
            let row = '<tr><th></th>';
            let name = ['大人', '高校生', '中学生', '小学生'];
            for (let j = 0; j <=3; j++){
                row = row + '<th>'+ j + '</th>';
            }
            row = row + '</tr>';
            document.getElementById('t_head').insertAdjacentHTML('beforeend',row);

            for( let i = 1 ; i <= 5 ; i++){
                let row = '<tr><th>' + i + '</th>';
                    for (let j = 0 ; j <= 3; j++){
                        let price =[800, 680, 450, 380];
                        row = row +'<td>' + i*price +'</td>';
                    }
                    row = row +'</tr>';
                    document.getElementById('t_body').insertAdjacentHTML('beforeend,row');
            }


        </script>


    </body>







</html>
